type Referee @model {
  id: ID!
  firstName: String!
  lastName: String!
  country: String!
  email: String!
  level: Int!
  userId: String!
}

type Tournament @model {
  id: ID!
  name: String!
  international: Boolean!
  city: String!
  country: String!
  year: Int!
  dates: [String]!
  td: String!
  referees: [Entry]!
  teams: [String]!
}

type Entry {
  games: Int!
  tenSeconds: Int!
  id: ID!
}